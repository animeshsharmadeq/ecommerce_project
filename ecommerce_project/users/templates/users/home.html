{% extends "users/base.html" %}
{% block content %}
<html>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/users/home">Ecommerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/users/home">Home</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container-fluid justify-content-end" method="post" action="{% url 'account_logout' %}">
        <form method="get" action="updateprofile">
          {% csrf_token %}
          <button class="btn btn-secondary me-2" type="submit">Edit Profile</button>
        </form>
        <form method="post" action="/accounts/logout/">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Sign Out</button>
        </form>
      </div>
      
    </nav>
  </body>
</html>
{% endblock %}
