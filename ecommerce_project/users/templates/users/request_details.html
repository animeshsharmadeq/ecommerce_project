{% extends "users/base.html" %}
{% block content %}
<style>
    table {
        text-align: center;
    }
</style>
<html>
<div class="d-flex justify-content-center">
<table class="table table-striped table-hover" style="width:90%">
    <thead>
      <tr>
        <th scope="col">User Field</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td>Name</td>
            <td>{{user_details.name}}</td>
        </tr>
        <tr>
            <td>User Email</td>
            <td>{{user_details.email}}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{user_details.address}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{user_details.gender}}</td>
        </tr>
        <tr>
            <td>Shop Name</td>
            <td>{{user_details.shopname}}</td>
        </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-center">
<form method="post" action="{% url 'users:admin_approval' %}">
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{{user_details.id}}"/>
    <button class="btn btn-success me-2" type="submit">Approve</button>
    <button class="btn btn-danger me-2" type="submit">Reject</button>
</form>
</div>
</html>
{% endblock %}
