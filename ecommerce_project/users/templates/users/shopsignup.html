{% extends "users/base.html" %}
{% block content %}
<body>
<div class="d-flex justify-content-center">
  <h1>Sign Up</h1>
</div>
<div class="d-flex justify-content-center">
  <p>Already have an account? Then please <a href="{{ login_url }}">sign in</a></p>
</div>
<div class="h-100 d-flex justify-content-center">
<form class="signup" class="form-control" id="signup_form" method="post" action="{% url 'users:shopsignup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit" class="btn btn-success">Sign Up &raquo;</button>
</form>
</div>
</body>
{% endblock %}
